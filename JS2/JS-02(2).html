<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        align-items: center;
        border: 1px red solid;
        height: 50px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>请选择你要选的课：</p>
      <select onchange="updateTeacherName(this.value)">
        <option value="">选择一个课程</option>
        <option value="1">Java</option>
        <option value="2">Web</option>
        <option value="3">Python</option>
      </select>
      <p id="teacherName">老师姓名:</p>
    </div>
    <hr />
    <div class="container">
      <p>随便输入小写英文，2s后自动变成大写。</p>
      <input
        type="text"
        id="textInput"
        onkeydown="handleKeyDown()"
        onkeyup="handleKeyUp()"
      />
    </div>
  </body>

  <script>
    const courses = [
      { id: 1, courseName: "Java", teacherName: "BO" },
      { id: 2, courseName: "Web", teacherName: "SUN" },
      { id: 3, courseName: "Python", teacherName: "ZHANG" },
    ];
    const teacherSelect = document.getElementById("teacherName");
    function updateTeacherName(id) {
      const course = courses.find((course) => course.id == id);
      if (course) teacherSelect.textContent = `老师姓名：${course.teacherName}`;
      else teacherSelect.textContent = "老师姓名:";
    }
    let timer;
    function handleKeyDown() {
      clearTimeout(timer);
    }
    function handleKeyUp() {
      timer = setTimeout(function () {
        let input = document.getElementById("textInput");
        input.value = input.value.toUpperCase();
      }, 2000);
    }
  </script>
</html>
